<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>UI5ConPerformance</title>

		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/1.48.11/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-language="en"
			data-sap-ui-resourceroots='{"ui5con.perfUI5ConPerformance": ""}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				sap.ui.component({
					name : "ui5con.perfUI5ConPerformance",
					async : true,
					manifestFirst : true
				}).then(function(oComponent) {
					sap.ui.require([
						"sap/ui/core/ComponentContainer",
						"sap/m/Shell"
					], function(ComponentContainer, Shell) {
						new Shell({
							app: new ComponentContainer({
								height : "100%",
								component : oComponent
							})
						}).placeAt("content");
					});
				});
			});
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
